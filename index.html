<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT preview card</title>

  <!--
    - google font link
  -->
  <link href="https://fonts.googleapis.com/css?family=Outfit:100,200,300,regular,500,600,700,800,900"
    rel="stylesheet" />

  <!--
    - custom css link
  -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="top">
            <div class="card-img">
                <img src="images/image-equilibrium.jpg" /> 
            </div>

        </div>

        <div class="body">
            <a href="#">
                <h3 class="title">Equilibrium #3429</h3>
            </a>
            <p class="text">Our Equilibrium collection promotes <br/>
                 balance and calm.
            </p>
        

            <div class="wrap">

                <div class="price">
                    <img src="/images/icon-ethereum.svg" alt="" class="icon">
                    <span>0.041 ETH</span>
                </div>

                <div class="countdown">
                    <img src="/images/icon-clock.svg" alt="" class="icon">
                    <span>3 days left</span>
                </div>

            </div>
        </div>
        <div class="footer">
            <img src="images/image-avatar.png" alt="" class="img">
            <p class="name">Creation of <a href='#'>Jules Wyvern</a></p>

        </div>

    </div>
</body>
</html>
